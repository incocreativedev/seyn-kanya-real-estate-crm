<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tyson Properties CRM</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="SK Real Estate">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon-32.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a5f5f 0%, #2d7d7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #1a5f5f 0%, #2d7d7d 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
        }
        
        .auth-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        
        .auth-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .auth-form {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1a5f5f;
            background: white;
            box-shadow: 0 0 0 3px rgba(26, 95, 95, 0.1);
        }
        
        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1a5f5f 0%, #2d7d7d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 95, 95, 0.4);
        }
        
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-switch {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #666;
        }
        
        .auth-switch a {
            color: #1a5f5f;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-switch a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c53030;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #c53030;
        }
        
        .success-message {
            background: #f0fff4;
            color: #2d7d32;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #2d7d32;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 8px;
        }
        
        .remember-me label {
            margin-bottom: 0;
            font-size: 14px;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .forgot-password a {
            color: #1a5f5f;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .auth-header {
                padding: 30px 20px 20px;
            }
            
            .auth-form {
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">üè†</div>
            <h1 class="auth-title" id="authTitle">Welcome Back</h1>
            <p class="auth-subtitle" id="authSubtitle">Sign in to your Real Estate CRM</p>
        </div>
        
        <div class="auth-form">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            
            <!-- Login Form -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                </div>
                
                <button type="submit" class="auth-button" id="loginButton">
                    Sign In
                </button>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" name="fullName" required autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" name="email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="registerCompany">Company (Optional)</label>
                    <input type="text" id="registerCompany" name="company" autocomplete="organization">
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required autocomplete="new-password" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="6">
                </div>
                
                <button type="submit" class="auth-button" id="registerButton">
                    Create Account
                </button>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" style="display: none;">
                <div class="form-group">
                    <label for="forgotEmail">Email Address</label>
                    <input type="email" id="forgotEmail" name="email" required autocomplete="email" placeholder="Enter your email address">
                </div>
                
                <button type="submit" class="auth-button" id="forgotPasswordButton">
                    Send Reset Link
                </button>
                
                <div class="auth-switch" style="margin-top: 20px;">
                    <span>Remember your password?</span>
                    <a href="#" onclick="showLogin()">Back to Sign In</a>
                </div>
            </form>

            <!-- Reset Password Form -->
            <form id="resetPasswordForm" style="display: none;">
                <div class="form-group">
                    <label for="resetToken">Reset Token</label>
                    <input type="text" id="resetToken" name="token" required placeholder="Enter the reset token from your email">
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required autocomplete="new-password" minlength="6">
                </div>
                
                <button type="submit" class="auth-button" id="resetPasswordButton">
                    Reset Password
                </button>
                
                <div class="auth-switch" style="margin-top: 20px;">
                    <span>Don't have a token?</span>
                    <a href="#" onclick="showForgotPassword()">Request Reset Link</a>
                </div>
            </form>
            
            <div class="auth-switch" id="mainAuthSwitch">
                <span id="switchText">Don't have an account?</span>
                <a href="#" id="switchLink" onclick="toggleForm()">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:8888/.netlify/functions' 
            : '/.netlify/functions';

        let isLoginMode = true;

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            const token = localStorage.getItem('authToken');
            
            if (action === 'change-password') {
                // User wants to change password while logged in
                const savedEmail = sessionStorage.getItem('changePasswordEmail');
                if (savedEmail) {
                    // Pre-fill email and show forgot password form
                    document.getElementById('forgotEmail').value = savedEmail;
                    showForgotPassword();
                    // Clear the stored email
                    sessionStorage.removeItem('changePasswordEmail');
                } else {
                    showForgotPassword();
                }
            } else if (token) {
                verifyTokenAndRedirect(token);
            }
        });

        // Toggle between login and register forms
        function toggleForm() {
            isLoginMode = !isLoginMode;
            
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const authTitle = document.getElementById('authTitle');
            const authSubtitle = document.getElementById('authSubtitle');
            const switchText = document.getElementById('switchText');
            const switchLink = document.getElementById('switchLink');
            
            clearMessages();
            
            if (isLoginMode) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                authTitle.textContent = 'Welcome Back';
                authSubtitle.textContent = 'Sign in to your Real Estate CRM';
                switchText.textContent = "Don't have an account?";
                switchLink.textContent = 'Sign up';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                authTitle.textContent = 'Create Account';
                authSubtitle.textContent = 'Join the Real Estate CRM';
                switchText.textContent = 'Already have an account?';
                switchLink.textContent = 'Sign in';
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading-spinner"></span>Signing In...';
            clearMessages();
            
            try {
                const response = await fetch(`${API_BASE}/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = 'Sign In';
            }
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const registerButton = document.getElementById('registerButton');
            const fullName = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const company = document.getElementById('registerCompany').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            registerButton.disabled = true;
            registerButton.innerHTML = '<span class="loading-spinner"></span>Creating Account...';
            clearMessages();
            
            try {
                const response = await fetch(`${API_BASE}/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fullName, email, company, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                registerButton.disabled = false;
                registerButton.innerHTML = 'Create Account';
            }
        });

        // Verify token and redirect if valid
        async function verifyTokenAndRedirect(token) {
            try {
                const response = await fetch(`${API_BASE}/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Token verification failed:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('currentUser');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Clear all messages
        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Form state management
        let currentForm = 'login'; // 'login', 'register', 'forgot', 'reset'

        // Show forgot password form
        function showForgotPassword() {
            currentForm = 'forgot';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
            document.getElementById('mainAuthSwitch').style.display = 'none';
            
            document.getElementById('authTitle').textContent = 'Reset Password';
            document.getElementById('authSubtitle').textContent = 'Enter your email to receive a reset link';
            clearMessages();
        }

        // Show reset password form
        function showResetPassword() {
            currentForm = 'reset';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'block';
            document.getElementById('mainAuthSwitch').style.display = 'none';
            
            document.getElementById('authTitle').textContent = 'Set New Password';
            document.getElementById('authSubtitle').textContent = 'Enter your reset token and new password';
            clearMessages();
        }

        // Show login form
        function showLogin() {
            currentForm = 'login';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'none';
            document.getElementById('mainAuthSwitch').style.display = 'block';
            
            document.getElementById('authTitle').textContent = 'Welcome Back';
            document.getElementById('authSubtitle').textContent = 'Sign in to your Real Estate CRM';
            document.getElementById('switchText').textContent = "Don't have an account?";
            document.getElementById('switchLink').textContent = 'Sign up';
            clearMessages();
        }

        // Handle forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const forgotButton = document.getElementById('forgotPasswordButton');
            const email = document.getElementById('forgotEmail').value;
            
            forgotButton.disabled = true;
            forgotButton.innerHTML = '<span class="loading-spinner"></span>Sending Reset Link...';
            clearMessages();
            
            try {
                const response = await fetch(`${API_BASE}/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        action: 'forgot-password',
                        email: email 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(`Reset link sent! For development purposes, your reset token is: ${data.resetToken}`);
                    
                    // Auto-fill the reset token and switch to reset form after 3 seconds
                    setTimeout(() => {
                        document.getElementById('resetToken').value = data.resetToken;
                        showResetPassword();
                    }, 3000);
                } else {
                    showError(data.error || 'Failed to send reset link');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                forgotButton.disabled = false;
                forgotButton.innerHTML = 'Send Reset Link';
            }
        });

        // Handle reset password form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resetButton = document.getElementById('resetPasswordButton');
            const token = document.getElementById('resetToken').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            // Validate passwords match
            if (newPassword !== confirmNewPassword) {
                showError('Passwords do not match');
                return;
            }
            
            resetButton.disabled = true;
            resetButton.innerHTML = '<span class="loading-spinner"></span>Resetting Password...';
            clearMessages();
            
            try {
                const response = await fetch(`${API_BASE}/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        action: 'reset-password',
                        token: token,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Password reset successful! You can now sign in with your new password.');
                    
                    // Clear form and switch to login after 2 seconds
                    setTimeout(() => {
                        document.getElementById('resetPasswordForm').reset();
                        showLogin();
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                resetButton.disabled = false;
                resetButton.innerHTML = 'Reset Password';
            }
        });

        // Update the toggleForm function to work with new form states
        function toggleForm() {
            if (currentForm === 'login') {
                currentForm = 'register';
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('forgotPasswordForm').style.display = 'none';
                document.getElementById('resetPasswordForm').style.display = 'none';
                document.getElementById('mainAuthSwitch').style.display = 'block';
                
                document.getElementById('authTitle').textContent = 'Create Account';
                document.getElementById('authSubtitle').textContent = 'Join the Real Estate CRM';
                document.getElementById('switchText').textContent = 'Already have an account?';
                document.getElementById('switchLink').textContent = 'Sign in';
            } else {
                showLogin();
            }
            clearMessages();
        }
    </script>
</body>
</html>
